version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - mkdir /etc/yum.repos.d/
      - sudo curl -sL https://dl.yarnpkg.com/rpm/yarn.repo -o /etc/yum.repos.d/yarn.repo
      - sudo apt-get install -y awscli
      - sudo apt-get install yarn -y
      - cd api
      - npm install
      - cd ../client
      - npm install
  
  pre_build:
    commands:
      - echo "Obteniendo variables desde SSM y RDS..."

      # Leer variables desde Parameter Store
      - DB_USERNAME=$(aws ssm get-parameter --name "TEST_DB_USER" --query "Parameter.Value" --output text)
      - DB_PASSWORD=$(aws ssm get-parameter --name "TEST_DB_PASSWORD" --with-decryption --query "Parameter.Value" --output text)
      - DB_NAME="myapp"
      # Obtener la IP privada vinculada a la RDS por el nombre del SG de su ENI
      - DB_HOST=$(aws ec2 describe-network-interfaces --filters Name=group-name,Values="proyecto_final_test_rds_SG" Name=description,Values="RDSNetworkInterface*" --query 'NetworkInterfaces[0].PrivateIpAddress' --output text)
      
      # Crear el archivo .env en /api/
      - |
        echo "Creando archivo .env en /api/"
        cat <<EOF > ../api/.env
        DB_USERNAME=$DB_USERNAME
        DB_PASSWORD=$DB_PASSWORD
        DB_HOST=$DB_HOST
        DB_NAME=$DB_NAME
        EOF
  build:
    commands:
      - sudo yarn build
      - mv build ../build
artifacts:
  files:
    - 'build/**/*'               
    - 'api/**/*'                 
    - 'appspec.yml'              
    - 'beforeInstall.sh'         
    - 'afterInstall.sh'  